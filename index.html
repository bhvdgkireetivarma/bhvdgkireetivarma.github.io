<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <div class="container my-4">
       <h2 class= "text-center">list</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input type="number" class="form-control" id="phone" placeholder="number">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" id="add" class="btn btn-primary">Submit</button>

        <table class="table text-center my-4">
            <thead>
              <tr>
                
                <th scope="col">Si No</th>
                <th scope="col">Email Address</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
           
          </table>
    </div>
<h1 id="hello"></h1>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        
        function update()
        {
          itemJSONarraystr=localStorage.getItem("itemJSON");
          itemJSONarray=JSON.parse(itemJSONarraystr);
          str="";
        
        tablebodyy=document.getElementById("tablebody");
        itemJSONarray.forEach((element,index) =>{
          
         str=str+`<tr>
             
             <th >${index+1}</th>
             <th>${element[0]}</th>
             <th >${element[1]}</th>
           </tr>`;
           tablebodyy.innerHTML=str;

        });
      }
        add=document.getElementById("add");
        add.addEventListener("click",()=>{

          emaill=document.getElementById("email").value;
        phone=document.getElementById("phone").value;
           if(localStorage.getItem("itemJSON")==null)
           {
               itemJSONarray=[];
               itemJSONarray.push([emaill,phone]);
               localStorage.setItem("itemJSON",JSON.stringify(itemJSONarray));
           }
           else{
               itemJSONarraystr=localStorage.getItem("itemJSON");
               itemJSONarray=JSON.parse(itemJSONarraystr);
               itemJSONarray.push([emaill,phone]);
               localStorage.setItem("itemJSON",JSON.stringify(itemJSONarray));
           }
           
           str="";
        
           tablebodyy=document.getElementById("tablebody");
           itemJSONarray.forEach((element,index) =>{
             
            str=str+`<tr>
                
                <th >${index+1}</th>
                <th>${element[0]}</th>
                <th >${element[1]}</th>
              </tr>`;
           });
        tablebodyy.innerHTML=str;




        });
    update();
        
    </script> 
</body>
</html>
